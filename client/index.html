<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마음에 드는 사람을 골라주세요!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="survey-container">
        <div class="progress-bar-container">
            <div class="progress-bar"></div>
        </div>

        <!-- 추가된 섹션: 이름 입력 -->
        <section class="question-section" data-question="user_name">
            <div class="question-content">
                <h2>당신의 테이블 번호, 등번호, 이름을 알려주세요!</h2>
                <input type="text" placeholder="예: 1번 테이블 10번 안데르손" class="text-input">
                <div class="navigation-buttons">
                    <button class="next-btn">다음</button>
                </div>
            </div>
        </section>

        <section class="question-section" data-question="user_answer">
            <div class="question-content">
                <h2>마음에 드는 사람의 테이블과 등번호를 써주세요!</h2>
                <input type="text" placeholder="2번 테이블 9번 조영욱님 눈웃음이 너무 예뻐요!" class="text-input">
                <div class="navigation-buttons">
                    <button class="prev-btn">이전</button>
                    <button class="submit-btn">최종 제출하기</button>
                </div>
            </div>
        </section>

        <section class="question-section" data-question="thank_you">
            <div class="question-content">
                <h1>제출 완료!</h1>
                <h2>응답이 정상적으로 기록되었습니다!</h2>

            </div>
        </section>

    </div>
    <script src="script.js"></script>
</body>
</html>
